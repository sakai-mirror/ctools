##################
# Search Server client configuration.
# 
# Specify type of storage implementation.
indexStorageName@org.sakaiproject.search.index.IndexStorage=cluster
# This is the contact information for the search server.
searchServerUrl@org.sakaiproject.search.api.SearchService=http://localhost:8080/sakai-search-tool/xmlsearch/
# Servers that aren't hosts should not build indices.
search.indexbuild=false
# Only use local segment storage not global segment storage.
localSegmentsOnly@org.sakaiproject.search.api.SearchService.SegmentStore=true
# Only index sites with search tools. (Could put in local.properties, but this is a good default value.)
onlyIndexSearchToolSites@org.sakaiproject.search.api.SearchIndexBuilder=true

# Use a shared key for the webservices connection between the search client and search server.
# The key is arbitrary string.  If set in sakai.properties it is automatically shared between
# the search clients and server.
sharedKey@org.sakaiproject.search.api.SearchService=DONTYOUWISH

